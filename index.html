<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
         <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
        

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="aaa">
    
        <nav class=" navbar navbar-expand-lg">
            <a class="navbar-brand" id="music" href="" >Music App <i class="fa-solid fa-music"></i></a>
        
        </nav>
        </div> 
<div class="player">
    
    <div class="wrapper">
        <div class="detail">
            <div class="now-playing">Playing X of Y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>

    <div class="slider-container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
    </div>   
    
    <div class="slider-container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
        
        
    </div>

    
             
           
            <div class="button" >
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fas fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fas fa-play-circle playbtn fa-3x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fas fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fas fa-repeat fa-2x" title="repeat"></i>
                    
                </div>
            </div>
            
             
           </div>
           </div>
           
           

    
  <script src="index.js"></script>
</body>
</html>
